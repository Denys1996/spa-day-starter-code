<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <label>
            Username:
            <input type = 'text' name = 'username' th:value="${user.username}" th:field="${user.username}">
            <p style="color: red;" th:errors="${user.username}"></p>
        </label>

        <label>
            Email:
            <input name = 'email' th:value="${user.email}" th:field="${user.email}">
            <p style="color: red;" th:errors="${user.email}"></p>

        </label>

        <label>
            Password:
            <input type = 'password' name = 'password'>
            <p style="color: red;" th:errors="${user.password}"></p>
        </label>

        <label>
            Verify Password:
            <input type = 'password' name = 'verifyPassword'>
            <p style="color: red;" th:errors="${user.verifyPassword}"></p>
        </label>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
